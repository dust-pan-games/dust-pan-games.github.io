---
layout: default
title: Plot Hook Generator
---
<form action="" id="nothing">
    <label for="numberOfPlotHooks">Select the number of plot hooks to generate</label>
    <br>
    <select id="numberOfPlotHooks" name="numberOfPlotHooks">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option selected="selected" value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br>
    <br>
    <input type="button" value="Generate Plot Hook(s)" id="but" onclick="generate()" />
</form>
<p id="generator-output"></p>
